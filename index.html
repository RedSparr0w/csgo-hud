<!DOCTYPE html>
<html lang="en">
<head>
    <title>CS:GO HUD</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js">
    </script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel=
    "stylesheet">
	<script src="./server.js"></script>
	<style>
	body {
	  -webkit-user-select: none;  /* Chrome all / Safari all */
	  -moz-user-select: none;     /* Firefox all */
	  -ms-user-select: none;      /* IE 10+ */
	  user-select: none;          /* Likely future */      
	}
	</style>
</head>
<body>
<script>
var fs = require('fs')
var gui = require('nw.gui'); 
var win = gui.Window.get();

win.on('closed', function() {
	tray.remove();
	process.exit(0);
  });

var dev_shortcut = new gui.Shortcut({
  key : "Ctrl+Alt+Q",
  active : function() {
	win.showDevTools();
  },
  failed : function(msg) {
	// :(, fail to register the |key| or couldn't parse the |key|.
	console.log(msg);
  }
});
var close_shortcut = new gui.Shortcut({
  key : "Ctrl+Alt+C",
  active : function() {
	tray.remove();
	win.close();
	process.exit(0);
  },
  failed : function(msg) {
	// :(, fail to register the |key| or couldn't parse the |key|.
	console.log(msg);
  }
});
var min_shortcut = new gui.Shortcut({
  key : "Ctrl+Alt+X",
  active : function() {
	win.minimize();
  },
  failed : function(msg) {
	// :(, fail to register the |key| or couldn't parse the |key|.
	console.log(msg);
  }
});
var menu_shortcut = new gui.Shortcut({
  key : "Ctrl+Alt+Z",
  active : function() {
	$('body').load('./menu.html');
	win.show();
	win.focus();
  },
  failed : function(msg) {
	console.log(msg);
  }
});
gui.App.registerGlobalHotKey(dev_shortcut);
gui.App.registerGlobalHotKey(close_shortcut);
gui.App.registerGlobalHotKey(min_shortcut);
gui.App.registerGlobalHotKey(menu_shortcut);

var tray = new gui.Tray({ title: 'CS:GO HUD', tooltip: 'CS:GO HUD', icon: 'logo.png' });
var menu = new gui.Menu();
menu.append(new gui.MenuItem({
  label: "Choose HUD",
  click: function() {
	$('body').load('./menu.html');
  }
}));
menu.append(new gui.MenuItem({
  label: "Close",
  click: function() {
	tray.remove();
	win.close();
	process.exit(0);
  }
}));
tray.menu = menu;
$('body').load('./menu.html');
var huds = fs.readdirSync('./huds');
</script>
